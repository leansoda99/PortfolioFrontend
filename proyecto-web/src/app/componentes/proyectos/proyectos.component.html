 <!--Proyectos-->
 <div class="container border b-dark rounded shadow-lg" style="margin: 30px" >
    <div class="row" style="margin-top: 20px;">
        <div class="col"><h3>Proyectos</h3></div>
        <div class="col"> <i class="fa-solid fa-plus m-2" style="font-size: 20px; float: right;"></i></div>
    </div>
        <!--Inicio Barbarianna-->
        <div *ngFor="let proyecto of proyectosList">
        <div class="row m-2" style="margin-left: 2%;" >
            <div class="col-2"> <a class="d-inline" [href]="proyecto.link"><h2 style="white-space: nowrap;">{{proyecto.nombre}}</h2></a></div>
            <div class="col"> <i class="fa-solid fa-trash m-2" style="font-size: 20px; float: right;"></i><i class="fa-solid fa-pen-to-square m-2" style="font-size: 20px; float: right;"></i> </div>
        </div>
        <div class="row m-2" style="margin-left: 2%;">
            <div class="col" style="margin-left: 2%;">
                <h4>{{proyecto.descripcion}}</h4>
            </div>
        </div>
    </div>
    </div>
